
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="app.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="pw-container">
		<div class="pw-header">
			<div class="pw" id="pw">
			</div>
		</div>
		<div class="pw-body">
			<button id="copy">Copy</button>
			<div class="form-control">
				<label for="len">Password Length</label>
				<input type="number" id="len" value="8" min="2" max="18">
			</div>
			<div class="form-control">
				<label for="upper">Contain Uppercase</label>
				<input type="checkbox" id="upper">
			</div>
			<div class="form-control">
				<label for="lower">Lowercase letters</label>
				<input type="checkbox" id="lower">
			</div>
			<div class="form-control">
				<label for="number">Numbers</label>
				<input type="checkbox" id="number">
			</div>
			<div class="form-control">
				<label for="symbol">Symbols</label>
				<input type="checkbox" id="symbol">
			</div>
			<button class="generate" id="generate">Generate Password</button>
		</div>
	</div>
	
</body>
</html>
